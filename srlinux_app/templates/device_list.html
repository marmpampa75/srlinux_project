<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device List</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Device List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>IP Address</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                <td>{{ device.name }}</td>
                <td>{{ device.ip_address }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No devices found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
