<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .button {
            padding: 10px 20px;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .delete { background-color: red; color: white; }
        .cancel { background-color: gray; color: white; }
    </style>
</head>
<body>
    <h2>Are you sure you want to delete "{{ device.name }}"?</h2>
    <form method="POST" action="{% url 'delete_device' device.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'device_list' %}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
