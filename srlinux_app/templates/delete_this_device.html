<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <style>
        .confirmation-container {
            text-align: center;
            margin-top: 50px;
        }
        .confirmation-buttons {
            margin-top: 20px;
        }
        .confirmation-buttons button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .btn-yes {
            background-color: red;
            color: white;
        }
        .btn-no {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Are you sure you want to delete this device?</h2>

        <div class="confirmation-buttons">
            <form action="{% url 'delete_device' device.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn-yes">Yes</button>
            </form>

            <a href="{% url 'device_list' %}">
                <button class="btn-no">No</button>
            </a>
        </div>
    </div>
</body>
</html>
